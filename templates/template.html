  <title>PDF Content</title>
  <style>
    html, *{
      margin: 0;
      padding: 0; 
      box-sizing: border-box;
    }

      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }
    .wrapper {

      margin: 0;
      padding: 0;
    }
    h1 {

    }
    img {

      display: block;
      page-break-after: always;
      margin: 0;
      padding: 0;
      
    }
    .user-name {
      position: absolute;
      /* top: 75%;
      left: 5%; */
      top: 613px;
      left: 53px;
      z-index: 11;
      font-size: 16px;
      color: #e63946;
    }
    /* Fix for the last image to not create an extra blank page */
    img:last-child {
      page-break-after: avoid;
    }
  </style>
</head>
